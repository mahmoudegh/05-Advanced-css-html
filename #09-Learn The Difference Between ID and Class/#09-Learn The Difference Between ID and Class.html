<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>#09-Learn The Difference Between ID and Class</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<!-- 
			ID: Identifier.
			Class: Classified.
			ID, Class: Global Attributes.

			#ID Name Is Unique And Used Single Time In The Page For One Element(Can Use ID With Different Name For Another Element).
							((((BUT))))
			Class Name Can Be Used More Than One Time In The Page For More Than One Element.


			#The Element Can Has More Than One Class
						   ((((BUT))))
		    The Element Can Not Has More Than One ID.

		    #ID Is Stronger Than Class In Dom Tree.
		 

			#Use Class With Id For Styling
			(Don't Use ID For Styling)
		
		 	<div id="myID" class="forStyling">Div With ID</div>


		 	#ID Used With JS(To Call An Element)
		  -->

		 <!-- ID Used To Make Link -->
		 <a href="#myID3" target="_blank">Go To Div With ID3</a>

		 <div id="myID1" class="myClass">Div With ID 1</div>
		 <div id="myID2" class="myClass">Div With ID 2</div>
		 <div id="myID3" class="myClass">Div With ID 3</div>

		<hr />
		<h3>Video Of The Course</h3>
		<a href="https://www.youtube.com/watch?v=Cl-xDbiTlz0&index=9&list=PLDoPjvoNmBAycLCqZ6Fx-FT96cRRuPiBh" target="_blank">Arabic Html Lessons - Learn The Difference Between ID and Class</a>
	</body>
</html>
