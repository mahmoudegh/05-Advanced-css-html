<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>#06-Form Input Attributes Name vs Value</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<!-- POST=>Data Not Apear In Url Bar -->
		<!-- GET=>Data  Apear In Url Bar -->
		<form method="post">
			<!-- Value Will Be Intered By User -->
			<input type="text"     name="user" value="" />

			<!-- Value Will Be Intered By User -->
			<input type="password" name="pass" value="" />
			<h3>Favourit Browser</h3>
			<input type="radio"    name="browser" value="chrome"  /> Chrome  <br />
			<input type="radio"    name="browser" value="firefox" /> Firefox <br />
			<input type="radio"    name="browser" value="opera"   /> Opera   <br /><br />
			<input type="submit"   name="submit"  value="Register">
		</form>
		<hr>
		<h3>Video Of The Course</h3>

	</body>
</html>
